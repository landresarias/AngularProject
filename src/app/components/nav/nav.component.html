
<style>

  *{
    margin: 0;
    padding: 0;
  }

  ul{
    position: absolute;
    list-style: none;
  }

  .nav{
    position: fixed;
    z-index: 2;
    width: 100%;
    height: 60px;
    background: #fff;
    margin-top: 35px;
    padding-left: 28%;
    padding-right: 28%;
    text-align: center;
  }

  .nav > li{
    margin-left: auto;
    margin-right: auto;
    float: left;
    text-align:center;
  }

  .nav li a{
    width: 100%;
    padding: 17.5px 20px;
    background-color: #fff;
    color: #000 ;
    text-decoration: none;
    display: inline-block;
  }

  .nav li a:hover{
    color: #fff;
    background-color: gray;
  }

  .navLink{
    text-decoration: none;
    color: #000;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 1.2rem;
    font-weight:600;
  }

  .nav li ul{
    display: none;
    text-align: left;
  }

  .nav li:hover ul {
    display:block;
  }

  #logo{
    position: fixed;
    z-index: 2;
    width: 13%;
    margin-top: 35px;
    margin-left: 100px;
    float: left;
  }

  @media(max-width: 1000px) {
    .nav li a{
      padding: 10%;
      font-size: 0.8rem;
    }
    .nav li a:hover {
        color: #00f;
    }
    #logo{
      margin-left: 5%;
    }
  }

</style>

<div id="nav">
  <nav>
    <ul class="nav">
      <li><a class="navLink" [routerLink]="['home']">Home</a></li>
      <li><a class="navLink" >Menu</a>
        <ul>
            <li><a class="navLink" [routerLink]="['appetizers']">Appetizers</a></li>
            <li><a class="navLink" [routerLink]="['meals']">Meals</a></li>
            <li><a class="navLink" [routerLink]="['house_specialty']">House Specialty</a></li>
            <li><a class="navLink" [routerLink]="['combos']">Combos</a></li>
        </ul>
      </li>
      <li><a class="navLink" [routerLink]="['reservation']">Reservation</a></li>
      <li><a class="navLink" [routerLink]="['order_online']">Order Online</a></li>
      <li><a class="navLink" [routerLink]="['about']">About Us</a></li>
      <li><a class="navLink" [routerLink]="['contact']">Contact Us</a></li>
    </ul>
  </nav>
</div>

<div>
  <img id="logo" src="assets/Latin-Restaurant.jpg" alt="">
</div>
